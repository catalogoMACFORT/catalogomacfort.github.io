<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Productos - MACFORT</title>
  <link rel="stylesheet" href="estilos.css" />
  <script defer src="productos.js"></script>
</head>
<body>
  <header>
    <h1>Catálogo Oficial de Productos MACFORT</h1>
    <p>Seleccione su tipo de cliente para visualizar precios:</p>
    <div id="tipoCliente">
      <button onclick="seleccionarTipoCliente('distribuidor')">Distribuidor</button>
      <button onclick="seleccionarTipoCliente('mayorista')">Mayorista</button>
      <button onclick="seleccionarTipoCliente('final')">Cliente Final</button>
      <button onclick="seleccionarTipoCliente('licitacion')">Licitación y Otros</button>
    </div>
    <div id="codigoPin">
      <input type="password" id="pinCliente" placeholder="Ingrese su código PIN" />
      <button onclick="validarPIN()">Ingresar</button>
    </div>
  </header>  <section id="registroCliente" style="display: none;">
    <h2>Registre sus datos</h2>
    <form id="formRegistro">
      <input type="text" placeholder="Nombre de su negocio" required />
      <input type="text" placeholder="Nombre del responsable" required />
      <input type="text" placeholder="Ciudad / Departamento" required />
      <input type="text" placeholder="Ubicación GPS o dirección exacta" required />
      <button type="submit">Guardar Datos</button>
    </form>
  </section>  <main>
    <div id="contenedorProductos">
      <!-- Los productos se cargarán automáticamente desde productos.js -->
    </div>
  </main>  <footer>
    <p>&copy; 2025 MACFORT | Todos los derechos reservados</p>
  </footer>
</body>
</html>
