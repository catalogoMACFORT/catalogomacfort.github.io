<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Oficial MACFORT 2025</title>
  <link rel="stylesheet" href="estilo.css">
  <script defer src="productos.js"></script>
</head>
<body>
  <header>
    <h1>CATÁLOGO OFICIAL MACFORT 2025</h1>
    <p>Cargando productos...</p>
    <div class="botones-pin">
      <button onclick="solicitarPin('distribuidor')">Soy Cliente Distribuidor</button>
      <button onclick="solicitarPin('mayorista')">Soy Cliente Mayorista</button>
      <button onclick="solicitarPin('final')">Soy Cliente Final</button>
      <button onclick="solicitarPin('licitacion')">Soy Cliente de Licitación</button>
    </div>
  </header>  <main id="contenedor-productos"></main>  <footer>
    <a id="boton-wsp" href="https://wa.me/59168099278?text=Hola%2C%20estoy%20interesado%20en%20el%20cat%C3%A1logo%20de%20productos%20MACFORT.%20Mi%20tipo%20de%20cliente%20es%3A%20" target="_blank">
      Solicitar PIN vía WhatsApp
    </a>
  </footer>  <script>
    let tipoCliente = '';

    function solicitarPin(tipo) {
      tipoCliente = tipo;
      const url = `https://wa.me/59168099278?text=Hola%2C%20soy%20cliente%20${tipo}.%20Estoy%20interesado%20en%20el%20cat%C3%A1logo%20de%20productos%20MACFORT.%20Por%20favor%20facilítame%20el%20PIN.`;
      window.open(url, '_blank');
    }

    function solicitarAccesoProducto(codigo) {
      const pin = prompt("Ingresa el PIN autorizado para ver el precio de este producto:");
      if (pin) {
        window.location.href = `https://wa.me/59168099278?text=Hola%2C%20ingresé%20el%20PIN%20para%20el%20producto%20${codigo}%20y%20mi%20tipo%20de%20cliente%20es%20${tipoCliente}.%20Mi%20PIN%20es%3A%20${pin}`;
      }
    }

    // Captura y envío de ubicación GPS
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        localStorage.setItem('ubicacion_cliente', `${lat},${lng}`);
      });
    }
  </script></body>
</html>
