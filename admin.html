<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Gestión de Productos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h2>🛠️ Gestión de Productos</h2>
    <button onclick="cerrarSesion()" class="logout-btn">Cerrar Sesión</button>
  </header>

  <main>
    <form id="productoForm">
      <input type="text" id="codigo" placeholder="Código" required />
      <input type="text" id="nombre" placeholder="Nombre del producto" required />
      <input type="number" id="precio" placeholder="Precio (Bs)" required />
      <button type="submit">Agregar / Actualizar</button>
    </form>

    <h3>📦 Lista de Productos</h3>
    <ul id="productosLista"></ul>
  </main>

  <script src="admin-gestion.js"></script>
</body>
</html>
