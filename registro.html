<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Clientes</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <h1>Registro de Clientes MACFORT</h1>
  <form id="registroCliente">
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" required />
    <label for="empresa">Empresa o Negocio:</label>
    <input type="text" id="empresa" required />
    <label for="rubro">Rubro comercial:</label>
    <input type="text" id="rubro" required />
    <label for="ubicacion">Ubicación de tu venta:</label>
    <input type="text" id="ubicacion" />
    <label for="telefono">Teléfono / WhatsApp:</label>
    <input type="tel" id="telefono" required />
    <button type="submit">Enviar Registro</button>
  </form>

  <script>
    document.getElementById("registroCliente").addEventListener("submit", function (e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const empresa = document.getElementById("empresa").value;
      const rubro = document.getElementById("rubro").value;
      const ubicacion = document.getElementById("ubicacion").value;
      const telefono = document.getElementById("telefono").value;

      const mensaje = `Nuevo Registro%0ANombre: ${nombre}%0AEmpresa: ${empresa}%0ARubro: ${rubro}%0AUbicacion: ${ubicacion}%0ATelefono: ${telefono}`;
      const url = `https://wa.me/59168099278?text=${mensaje}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
