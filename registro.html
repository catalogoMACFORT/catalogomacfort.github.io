<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Cliente</title>
</head>
<body>
  <h2>Registro del Cliente</h2>
  <form onsubmit="enviarRegistro(event)">
    <label>Nombre Completo:</label><input type="text" id="nombre" required><br>
    <label>Nombre del Negocio:</label><input type="text" id="negocio" required><br>
    <label>Rubro:</label><input type="text" id="rubro" required><br>
    <label>Ubicación GPS:</label><input type="text" id="gps" placeholder="Ubicación detectada automáticamente"><br>
    <label>WhatsApp:</label><input type="tel" id="wsp" required><br>
    <label>PIN:</label><input type="text" id="pin" required><br>
    <button type="submit">Enviar Registro</button>
  </form>

  <script>
    function enviarRegistro(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const negocio = document.getElementById('negocio').value;
      const rubro = document.getElementById('rubro').value;
      const gps = document.getElementById('gps').value;
      const wsp = document.getElementById('wsp').value;
      const pin = document.getElementById('pin').value;
      const mensaje = `Nuevo Registro:%0A${nombre}%0A${negocio}%0A${rubro}%0AGPS: ${gps}%0AWhatsApp: ${wsp}%0APIN: ${pin}`;
      window.open(`https://wa.me/59168099278?text=${mensaje}`, '_blank');
    }
  </script>
</body>
</html>
