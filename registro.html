<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente - MACFORT 2025</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
    <h1>REGISTRO DE CLIENTES</h1>
    <p>Completa tus datos para recibir el PIN de acceso según tu tipo de cliente.</p>
  </header>

  <main>
    <form id="registroCliente">
      <label for="nombre">👤 Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="empresa">🏢 Nombre del negocio o empresa:</label>
      <input type="text" id="empresa" name="empresa" required>

      <label for="rubro">📦 Rubro o sector comercial:</label>
      <input type="text" id="rubro" name="rubro" placeholder="Ej: Ferretería, Construcción, etc." required>

      <label for="ubicacion">📍 Ubicación de tu venta (zona/ciudad):</label>
      <input type="text" id="ubicacion" name="ubicacion" placeholder="Ej: Av. Busch, La Paz">

      <label for="telefono">📱 Número de WhatsApp:</label>
      <input type="tel" id="telefono" name="telefono" required>

      <button type="submit">📤 Enviar Registro por WhatsApp</button>
    </form>
  </main>

  <footer>
    <p style="text-align:center;font-size:12px;color:gray">Tu información será usada únicamente para contacto comercial con MACFORT.</p>
  </footer>

  <script>
    document.getElementById('registroCliente').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const empresa = document.getElementById('empresa').value;
      const rubro = document.getElementById('rubro').value;
      const ubicacion = document.getElementById('ubicacion').value;
      const telefono = document.getElementById('telefono').value;

      const mensaje = `*Nuevo Registro MACFORT*%0A👤 Nombre: ${nombre}%0A🏢 Empresa: ${empresa}%0A📦 Rubro: ${rubro}%0A📍 Ubicación: ${ubicacion}%0A📱 WhatsApp: ${telefono}`;
      const url = `https://wa.me/59168099278?text=${mensaje}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
