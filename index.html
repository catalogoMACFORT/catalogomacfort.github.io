<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo MAC FOR-T & MAC PRO 2025</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <header>
    <img src="img/logotipo_macpro_sinfondo.png" alt="Logo MAC Pro" id="logo" />
    <h1>Catálogo General MAC FOR-T & MAC PRO 2025</h1>
    <p>“Soluciones reales para proyectos exigentes – MAC FOR-T siempre a tu lado”</p>
  </header>

  <main>
    <div class="formulario">
      <label for="tipoCliente">Selecciona tu tipo de cliente:</label>
      <select id="tipoCliente" onchange="mostrarFormulario()">
        <option value="">-- Selecciona --</option>
        <option value="Distribuidor">Distribuidor</option>
        <option value="Mayorista">Mayorista</option>
        <option value="ClienteFinal">Cliente Final</option>
        <option value="Licitación">Licitación</option>
      </select>

      <div id="formularioAcceso" class="oculto">
        <input type="text" id="nombre" placeholder="Nombre completo" />
        <input type="text" id="whatsapp" placeholder="WhatsApp (+591...)" />
        <input type="text" id="region" placeholder="Ciudad o región" />
        <input type="text" id="empresa" placeholder="Empresa" />
        <input type="text" id="cargo" placeholder="Cargo que ocupa" />
        <input type="text" id="rubro" placeholder="Rubro del negocio o empresa" />
        <button onclick="solicitarPIN()">Solicitar PIN por WhatsApp</button>
        <br /><br />
        <label for="pin">Ingresa el PIN que recibiste:</label>
        <input type="password" id="pin" placeholder="PIN" />
        <button onclick="verificarPIN()">Ingresar</button>
      </div>
    </div>

    <div id="contenidoProductos" class="oculto">
      <h2 id="bienvenida"></h2>
      <div id="tablaProductos"></div>
    </div>
  </main>

  <footer>
    © 2025 MAC FOR-T Import & Export S.R.L. | Todos los derechos reservados
  </footer>

  <script src="script.js"></script>
</body>
</html>
