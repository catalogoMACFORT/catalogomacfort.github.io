<!-- Plan de acción y mejora integral para catalogomacfort.github.io --><!-- Archivo: index.html mejorado --><!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo MACFORT 2025</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="productos.js"></script>
</head>
<body>
  <header>
    <h1>CATÁLOGO OFICIAL MACFORT 2025</h1>
    <p>Categorías, precios y productos disponibles</p>
    <nav class="filtros">
      <input type="text" id="buscador" placeholder="🔍 Buscar producto...">
      <select id="filtroCategoria">
        <option value="">Todas las categorías</option>
        <!-- Opciones dinámicas cargadas en productos.js -->
      </select>
      <button onclick="reiniciarFiltros()">🔄 Reiniciar</button>
    </nav>
    <div class="botones-pin">
      <button onclick="solicitarPin('distribuidor')">Distribuidor</button>
      <button onclick="solicitarPin('mayorista')">Mayorista</button>
      <button onclick="solicitarPin('final')">Cliente Final</button>
      <button onclick="solicitarPin('licitacion')">Licitación</button>
    </div>
  </header>  <main id="contenedor-productos"></main>  <footer>
    <p>© 2025 MACFORT - Todos los derechos reservados</p>
    <a id="boton-wsp" href="https://wa.me/59168099278" target="_blank">📞 Contáctanos por WhatsApp</a>
  </footer>  <script>
    function solicitarPin(tipo) {
      const pin = prompt("🔐 Ingrese su PIN personalizado:");
      if (pin) {
        localStorage.setItem('tipo_cliente', tipo);
        localStorage.setItem('pin_cliente', pin);
        location.reload();
      }
    }

    function reiniciarFiltros() {
      document.getElementById('buscador').value = '';
      document.getElementById('filtroCategoria').value = '';
      cargarProductos();
    }
  </script></body>
</html>
