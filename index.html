
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo MACFORT 2025</title>
</head>
<body>
    <h1>Catálogo de Productos</h1>
    <div id="productos"></div>

    <script src="productos.js"></script>
    <script>
        const container = document.getElementById('productos');
        productos.forEach(p => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${p.nombre}</strong><br>Código: ${p.codigo}<br>Marca: ${p.marca}<br>Procedencia: ${p.procedencia}<br>Precio Cliente Final: Bs ${p.precio_cliente_final}<hr>`;
            container.appendChild(div);
        });
    </script>
</body>
</html>
