<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo MAC FOR-T & MAC PRO 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="img/logo_macpro.png" alt="Logo MAC Pro" class="logo" />
    <h1>Catálogo General MAC FOR-T & MAC PRO 2025</h1>
    <p class="slogan">“Soluciones reales para proyectos exigentes – MAC FOR-T siempre a tu lado”</p>
  </header>

  <main>
    <section class="selector">
      <label for="tipoCliente">Selecciona tu tipo de cliente:</label>
      <select id="tipoCliente">
        <option value="">-- Selecciona --</option>
        <option value="Distribuidor">Distribuidor</option>
        <option value="Mayorista">Mayorista</option>
        <option value="ClienteFinal">Cliente Final</option>
        <option value="Licitación">Licitación</option>
      </select>
    </section>

    <section id="formularioAcceso" class="oculto">
      <h2>Completa el formulario para solicitar acceso</h2>
      <input type="text" placeholder="Nombre completo" id="nombre" required />
      <input type="text" placeholder="WhatsApp (+591...)" id="whatsapp" required />
      <input type="text" placeholder="Ciudad o región" id="ciudad" required />
      <input type="text" placeholder="Empresa" id="empresa" />
      <input type="text" placeholder="Cargo que ocupa" id="cargo" required />
      <input type="text" placeholder="Rubro del negocio o empresa" id="rubro" required />
      <button onclick="solicitarPin()">Solicitar PIN por WhatsApp</button>
    </section>

    <section id="bienvenida" class="oculto"></section>
    <section id="productos" class="oculto"></section>
  </main>

  <footer>
    <p>© 2025 MAC FOR-T Import & Export S.R.L. | Todos los derechos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
