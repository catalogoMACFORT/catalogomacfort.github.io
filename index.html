<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo Oficial MACFORT 2025</title>
  <link rel="stylesheet" href="estilo.css">
  <script defer src="productos.js"></script>
</head>
<body>
  <header>
    <h1>CAT√ÅLOGO OFICIAL MACFORT 2025</h1>
    <p>Cargando productos...</p>
    <div class="botones-pin">
      <button onclick="solicitarPin('distribuidor')">Soy Cliente Distribuidor</button>
      <button onclick="solicitarPin('mayorista')">Soy Cliente Mayorista</button>
      <button onclick="solicitarPin('final')">Soy Cliente Final</button>
      <button onclick="solicitarPin('licitacion')">Soy Cliente de Licitaci√≥n</button>
    </div>
  </header>  <main id="contenedor-productos"></main>  <footer>
    <p style="text-align:center; color:#888; font-size:12px;">¬© 2025 MACFORT | Todos los derechos reservados</p>
  </footer>  <script>
    let tipoCliente = '';
    let clienteRegistrado = localStorage.getItem('cliente_registrado');

    function solicitarPin(tipo) {
      tipoCliente = tipo;
      if (!clienteRegistrado || clienteRegistrado !== tipoCliente) {
        const pin = prompt("üîê Ingrese su PIN para acceder a precios personalizados:");
        if (pin) {
          localStorage.setItem('cliente_registrado', tipoCliente);
          localStorage.setItem('pin_cliente', pin);
          window.location.reload();
        }
      }
    }

    function solicitarAccesoProducto(codigo) {
      const tipo = localStorage.getItem('cliente_registrado') || 'no definido';
      const pin = localStorage.getItem('pin_cliente') || '';
      if (pin) {
        window.location.href = `https://wa.me/59168099278?text=Hola%2C%20ingres%C3%A9%20el%20PIN%20para%20el%20producto%20${codigo}%20y%20mi%20tipo%20de%20cliente%20es%20${tipo}.%20Mi%20PIN%20es%3A%20${pin}`;
      }
    }

    // Captura y env√≠o de ubicaci√≥n GPS
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        localStorage.setItem('ubicacion_cliente', `${lat},${lng}`);
        // Tambi√©n podr√≠as enviar esto a tu base o registrar en Google Sheets mediante API
      });
    }
  </script></body>
</html>
