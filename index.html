<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo MACFORT 2025</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo-macfort.png" alt="Logo MACFORT" class="logo" />
    <h1>CATÁLOGO DIGITAL - MACFORT 2025</h1>
  </header>

  <section id="tipoCliente">
    <label for="cliente">Selecciona tu tipo de cliente:</label>
    <select id="cliente">
      <option value="">-- Selecciona --</option>
      <option value="distribuidor">Distribuidor</option>
      <option value="mayorista">Mayorista</option>
      <option value="minorista">Minorista</option>
    </select>
    <button id="continuarCliente">Continuar</button>
  </section>

  <section id="formularioDatos" style="display: none;">
    <h2>Completa tus datos</h2>
    <input type="text" id="nombre" placeholder="Nombre completo">
    <input type="text" id="empresa" placeholder="Nombre de empresa (opcional)">
    <input type="tel" id="telefono" placeholder="Teléfono o WhatsApp">
    <button id="enviarDatos">Solicitar PIN vía WhatsApp</button>
  </section>

  <section id="verificarPin" style="display: none;">
    <input type="text" id="pin" placeholder="Ingresa tu PIN">
    <button id="verificar">Verificar PIN</button>
  </section>

  <main id="catalogo" style="display: none;">
    <h2>Productos</h2>
    <div id="productos"></div>
  </main>

  <footer>
    <p>© 2025 MACFORT. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
