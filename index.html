
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo MACFORT 2025</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #003366; color: white; padding: 20px; text-align: center; }
    .producto { background: white; margin: 10px auto; padding: 15px; max-width: 400px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .producto h3 { margin: 0 0 5px 0; }
    .producto img { max-width: 100%; border-radius: 5px; }
    .precio { font-weight: bold; margin: 10px 0; }
    .tipo-cantidad select, .cantidad input { padding: 5px; margin: 5px 0; }
    .total { color: #003366; font-weight: bold; margin-top: 10px; }
    .filtro { margin: 20px auto; text-align: center; }
  </style>
</head>
<body>
  <header>
    <h1>Catálogo General MAC FOR-T & MAC PRO 2025</h1>
    <p>Soluciones reales para proyectos exigentes – MAC FOR-T siempre a tu lado</p>
  </header>

  <div class="filtro">
    <label for="categoria">Filtrar por categoría:</label>
    <select id="categoria" onchange="filtrarCategoria()">
      <option value="todos">Todos</option>
      <option value="herramientas">Herramientas</option>
      <option value="electricidad">Electricidad</option>
      <option value="plomeria">Plomería</option>
    </select>
  </div>

  <div id="catalogo"></div>

  <script>
    const urlCSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS4jvq-eB9Fn1bZQjdtiboCyn-0sGswn24iWNdJsWqw0MCz0AOhNoId6BKw8ZLFSg/pub?output=csv';
    const tipoCambio = 16.3;
    const cantidades = { unidad: 1, paquete: 12, caja: 240 };
    let productos = [];

    async function cargarCatalogo() {
      const res = await fetch(urlCSV);
      const text = await res.text();
      const lineas = text.split('\n');
      const columnas = lineas[0].split(',');

      for (let i = 1; i < lineas.length; i++) {
        const fila = lineas[i].split(',');
        if (fila.length < 4) continue;
        const codigo = fila[0];
        const descripcion = fila[1];
        const precioUSD = parseFloat(fila[2]);
        const categoria = fila[3].toLowerCase();
        const precioBs = (precioUSD * tipoCambio).toFixed(2);

        const card = document.createElement('div');
        card.className = 'producto';
        card.setAttribute('data-categoria', categoria);
        card.innerHTML = `
          <h3>${codigo}</h3>
          <p>${descripcion}</p>
          <p class="precio">Precio Base Bs. ${precioBs}</p>
          <div class="tipo-cantidad">
            <label>Selecciona presentación:</label><br>
            <select onchange="actualizarTotal(this)">
              <option value="unidad">Unidad</option>
              <option value="paquete">Paquete (x12)</option>
              <option value="caja">Caja (x240)</option>
            </select>
            <input type="number" value="1" min="1" onchange="actualizarTotal(this)">
            <div class="total">Total: Bs. ${precioBs}</div>
          </div>
        `;
        productos.push(card);
        document.getElementById('catalogo').appendChild(card);
      }
    }

    function actualizarTotal(elemento) {
      const contenedor = elemento.closest('.tipo-cantidad');
      const tipo = contenedor.querySelector('select').value;
      const cantidad = parseInt(contenedor.querySelector('input').value) || 1;
      const precioTexto = contenedor.parentNode.querySelector('.precio').innerText;
      const precioBase = parseFloat(precioTexto.replace(/[^0-9.]/g, ''));
      const multiplicador = cantidades[tipo] || 1;
      const total = (precioBase * cantidad * multiplicador).toFixed(2);
      contenedor.querySelector('.total').innerText = `Total: Bs. ${total}`;
    }

    function filtrarCategoria() {
      const seleccion = document.getElementById('categoria').value;
      productos.forEach(producto => {
        if (seleccion === 'todos' || producto.getAttribute('data-categoria') === seleccion) {
          producto.style.display = 'block';
        } else {
          producto.style.display = 'none';
        }
      });
    }

    cargarCatalogo();
  </script>
</body>
</html>
