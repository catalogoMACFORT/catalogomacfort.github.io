
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo MACFORT 2025</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="logo_macfort_transparente.png" alt="Logo MACFORT" class="logo" />
        <h1>Catálogo MACFORT 2025</h1>
    </header>

    <section id="seleccion-cliente">
        <label for="tipo-cliente">Selecciona tu tipo de cliente:</label>
        <select id="tipo-cliente">
            <option value="">-- Seleccionar --</option>
            <option value="distribuidor">Distribuidor</option>
            <option value="mayorista">Mayorista</option>
            <option value="minorista">Minorista</option>
        </select>
    </section>

    <section id="registro-datos" class="oculto">
        <h3>Registra tus datos</h3>
        <input type="text" placeholder="Nombre Completo" id="nombre" />
        <input type="tel" placeholder="Teléfono" id="telefono" />
        <button onclick="solicitarPin()">Solicitar PIN por WhatsApp</button>
    </section>

    <section id="ingreso-pin" class="oculto">
        <input type="text" placeholder="Ingresa tu PIN" id="pin" />
        <button onclick="validarPin()">Validar PIN</button>
    </section>

    <section id="productos" class="oculto">
        <h2>Productos</h2>
        <div id="catalogo">
            <!-- Aquí se insertarán las tarjetas de productos -->
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
