<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo MAC FOR-T & MAC PRO 2025</title>
  <link rel="stylesheet" href="estilo.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <img src="logotipo_macpro.png" alt="Logo MAC Pro" class="logo" />
    <h1>Catálogo General MAC FOR-T & MAC PRO 2025</h1>
    <p class="slogan">“Soluciones reales para proyectos exigentes – MAC FOR-T siempre a tu lado”</p>
  </header>

  <main>
    <section class="filtros">
      <label for="tipoCliente">Selecciona tu tipo de cliente:</label>
      <select id="tipoCliente">
        <option value="">-- Selecciona --</option>
        <option value="Distribuidor">Distribuidor</option>
        <option value="Mayorista">Mayorista</option>
        <option value="ClienteFinal">Cliente Final</option>
        <option value="Licitación">Licitación</option>
      </select>
    </section>

    <section id="formularioAcceso" class="oculto">
      <h2>Completa el formulario para solicitar acceso</h2>
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="whatsapp" placeholder="WhatsApp (+591...)" required>
      <input type="text" id="ciudad" placeholder="Ciudad o región" required>
      <input type="text" id="empresa" placeholder="Empresa (opcional)">
      <input type="text" id="cargo" placeholder="Cargo que ocupa" required>
      <input type="text" id="rubro" placeholder="Rubro del negocio o empresa" required>
      <button onclick="SolicitarPIN()">Solicitar PIN por WhatsApp</button>
    </section>

    <section id="productos" class="oculto">
      <h2 id="saludoCliente"></h2>
      <div id="listaProductos"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 MAC FOR-T Import & Export S.R.L. | Todos los derechos reservados</p>
  </footer>
</body>
</html>
