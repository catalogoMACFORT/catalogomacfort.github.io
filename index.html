
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MACFORT - Panel de Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo MACFORT 2025</h1>
        <p>Gestión de Productos - Panel Administrativo</p>
    </header>
    <main>
        <form id="uploadForm">
            <label for="productName">Nombre del producto:</label>
            <input type="text" id="productName" name="productName" required><br><br>

            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" required><br><br>

            <label for="subCategory">Subcategoría:</label>
            <input type="text" id="subCategory" name="subCategory"><br><br>

            <label for="price">Precio por unidad (Bs):</label>
            <input type="number" id="price" name="price" step="0.01" required><br><br>

            <label for="description">Descripción:</label><br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

            <button type="submit">Agregar Producto</button>
        </form>
        <div id="productList"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
