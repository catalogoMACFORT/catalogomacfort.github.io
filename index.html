
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo MACFORT Dinámico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catálogo General MAC FOR-T & MAC PRO 2025</h1>
        <p class="slogan">Soluciones reales para proyectos exigentes – MAC FOR-T siempre a tu lado</p>
        <div id="logo-container"><img src="logo.png" alt="Logo MACFORT"></div>
    </header>
    <section id="formulario-cliente">
        <h2>Solicitar Acceso a Precios</h2>
        <form id="registro-form">
            <select name="tipo" required>
                <option value="">Selecciona tu tipo de cliente</option>
                <option value="Distribuidor">Distribuidor</option>
                <option value="Mayorista">Mayorista</option>
                <option value="Final">Cliente Final</option>
            </select>
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="text" name="telefono" placeholder="WhatsApp (+591...)" required>
            <input type="text" name="ciudad" placeholder="Ciudad o región" required>
            <input type="text" name="empresa" placeholder="Empresa (opcional)">
            <input type="text" name="cargo" placeholder="Cargo que ocupa (opcional)">
            <button type="submit">Solicitar PIN por WhatsApp</button>
        </form>
    </section>
    <main id="catalogo">
        <h2>Catálogo de Productos</h2>
        <div id="productos-container">Cargando productos...</div>
    </main>
    <footer>
        <p>&copy; 2025 MAC FOR-T Import & Export S.R.L. | Todos los derechos reservados</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
