<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat치logo Oficial MACFORT 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1b365d;
      color: white;
    }
    header img {
      width: 120px;
      display: block;
      margin: 0 auto 10px;
    }
    #buscador {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 10px;
    }
    #buscador input, #buscador select {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 250px;
    }
    .producto {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      border-radius: 8px;
      margin: 15px auto;
      padding: 15px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .producto img {
      width: 100px;
      height: auto;
      border-radius: 5px;
    }
    .info {
      flex-grow: 1;
      margin: 0 15px;
    }
    .qr {
      width: 80px;
      height: 80px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      margin-top: 30px;
    }
    #boton-wsp {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo MACPro" />
    <h1>Cat치logo Oficial MACFORT 2025</h1>
  </header>  <div id="buscador">
    <input type="text" id="buscar" placeholder="Buscar productos..." />
    <select id="categoria">
      <option value="">Categor칤a: Todas</option>
    </select>
  </div>  <main id="contenedor-productos">Cargando productos...</main>  <footer>
    <p>&copy; 2025 MACFORT | Todos los derechos reservados</p>
    <a id="boton-wsp" href="https://wa.me/59168099278" target="_blank">Cont치ctanos por WhatsApp</a>
  </footer>  <script>
    const URL_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS4jvq-eB9Fn1bZQjdtiboCyn-0sGswn24iWNdJsWqw0MCz0AOhNoId6BKw8ZLFSg/pub?output=csv";
    const PINES = {
      distribuidor: "MACD2025",
      mayorista: "MACM2025",
      final: "MACF2025",
      licitacion: "MACL2025"
    };
    let PIN = prompt("游댏 Ingrese su PIN para acceder a precios personalizados:");
    let tipoCliente = Object.keys(PINES).find(key => PIN === PINES[key]);

    fetch(URL_CSV)
      .then(res => res.text())
      .then(csv => {
        const filas = csv.split("\n").slice(1);
        const contenedor = document.getElementById("contenedor-productos");
        const categorias = new Set();
        let productosHTML = [];

        filas.forEach(fila => {
          const columnas = fila.split(",");
          const [codigo, producto, precioUSD, marca, categoria, procedencia, urlQR, imagenURL, pinDistribuidor, pinMayorista, pinFinal, pinLicitacion] = columnas;

          if (!producto) return;
          categorias.add(categoria);

          let precio = null;
          if (tipoCliente === "distribuidor") precio = parseFloat(pinDistribuidor);
          else if (tipoCliente === "mayorista") precio = parseFloat(pinMayorista);
          else if (tipoCliente === "final") precio = parseFloat(pinFinal);
          else if (tipoCliente === "licitacion") precio = parseFloat(pinLicitacion);

          if (precio) {
            productosHTML.push({
              codigo, producto, precio, marca, categoria, procedencia, urlQR, imagenURL
            });
          }
        });

        document.getElementById("categoria").innerHTML += [...categorias].map(cat => `<option value="${cat}">${cat}</option>`).join("");

        function renderProductos(filtro = "", cat = "") {
          contenedor.innerHTML = "";
          productosHTML.filter(p =>
            (p.producto.toLowerCase().includes(filtro.toLowerCase()) || p.codigo.toLowerCase().includes(filtro.toLowerCase())) &&
            (cat === "" || p.categoria === cat)
          ).forEach(p => {
            contenedor.innerHTML += `
              <div class="producto">
                <img src="${p.imagenURL}" alt="${p.producto}">
                <div class="info">
                  <h2>${p.producto}</h2>
                  <p><strong>C칩digo:</strong> ${p.codigo}</p>
                  <p><strong>Marca:</strong> ${p.marca}</p>
                  <p><strong>Procedencia:</strong> ${p.procedencia}</p>
                  <p><strong>Precio:</strong> Bs ${p.precio.toFixed(2)}</p>
                  <p style="color: orange; font-size: 13px;">*Precio personalizado seg칰n tipo de cliente</p>
                </div>
                <img src="${p.urlQR}" alt="QR" class="qr">
              </div>
            `;
          });
        }

        renderProductos();
        document.getElementById("buscar").addEventListener("input", e => renderProductos(e.target.value, document.getElementById("categoria").value));
        document.getElementById("categoria").addEventListener("change", e => renderProductos(document.getElementById("buscar").value, e.target.value));
      });
  </script></body>
</html>
