
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo MACFORT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        h1 { color: #333; }
        .locked, .catalog { display: none; }
        .product { border: 1px solid #ccc; background: white; margin: 10px; padding: 10px; border-radius: 5px; }
        .visible { display: block; }
    </style>
</head>
<body>
    <h1>Catálogo MACFORT 2025</h1>
    <div id="pin-access">
        <p>Ingrese su código PIN para ver los precios:</p>
        <input type="text" id="pin" placeholder="Código PIN">
        <button onclick="checkPin()">Acceder</button>
        <p id="error" style="color:red;"></p>
    </div>

    <div id="catalog" class="catalog">
        <div class="product"><strong>Escalera Extensible 2x10</strong><br>Precio: 2200 Bs</div>
        <div class="product"><strong>Escalera Extensible 2x12</strong><br>Precio: 2500 Bs</div>
        <div class="product"><strong>Escalera Extensible 2x14</strong><br>Precio: 2850 Bs</div>
    </div>

    <script>
        const validPins = ['2025MAC', 'MACPRO123', 'VIP001'];
        function checkPin() {
            const pin = document.getElementById('pin').value.trim();
            const error = document.getElementById('error');
            if (validPins.includes(pin)) {
                document.getElementById('pin-access').style.display = 'none';
                document.getElementById('catalog').classList.add('visible');
                error.textContent = '';
            } else {
                error.textContent = 'PIN inválido. Intente nuevamente.';
            }
        }
    </script>
</body>
</html>
