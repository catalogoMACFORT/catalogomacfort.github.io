<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso con PIN | MACFORT</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h2>Ingresa tu PIN para acceder a precios según tu categoría</h2>
  <form onsubmit="verificarPIN(event)">
    <label for="codigo">PIN recibido:</label>
    <input type="text" id="codigo" required>
    <button type="submit">Ver Catálogo</button>
  </form>

  <script>
    function verificarPIN(event) {
      event.preventDefault();
      const pin = document.getElementById('codigo').value.trim();
      if (pin === "MACDISTRIBUIDOR") {
        window.location.href = "productos.html?cat=distribuidor";
      } else if (pin === "MACMAYORISTA") {
        window.location.href = "productos.html?cat=mayorista";
      } else if (pin === "MACFINAL") {
        window.location.href = "productos.html?cat=final";
      } else if (pin === "MACLICITACION") {
        window.location.href = "productos.html?cat=licitacion";
      } else {
        alert("PIN incorrecto. Solicítalo vía WhatsApp.");
      }
    }
  </script>
</body>
</html>
