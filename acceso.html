<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso con PIN</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>
  <h1>Acceso con PIN</h1>
  <form onsubmit="redirigir(event)">
    <label for="pin">Ingresa tu PIN de cliente:</label>
    <input type="text" id="pin" required />
    <button type="submit">Ingresar</button>
  </form>

  <script>
    function redirigir(e) {
      e.preventDefault();
      const pin = document.getElementById("pin").value.trim();
      switch (pin) {
        case "DISTRIBUIDOR2025":
          window.location.href = "productos.html?tipo=distribuidor";
          break;
        case "MAYORISTA2025":
          window.location.href = "productos.html?tipo=mayorista";
          break;
        case "FINAL2025":
          window.location.href = "productos.html?tipo=final";
          break;
        case "LICITACION2025":
          window.location.href = "productos.html?tipo=licitacion";
          break;
        default:
          alert("PIN no v√°lido");
      }
    }
  </script>
</body>
</html>
